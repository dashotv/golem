name: test
package: server
repo: github.com/dashotv/test
routes:
  - name: nzbs
    path: /nzbs
    routes:
      - name: index
        path: /
      - name: add
        path: /add
        params:
          - {name: url, type: string}
          - {name: category, type: string}
          - {name: name, type: string}
      - name: remove
        path: /remove
        params:
          - {name: id, type: int}
      - name: destroy
        path: /destroy
        params:
          - {name: id, type: int}
      - name: pause
        path: /pause
        params:
          - {name: id, type: int}
      - name: resume
        path: /resume
        params:
          - {name: id, type: int}
      - name: history
        path: /history
        params:
          - {name: hidden, type: bool}
