name: test
repo: github.com/dashotv/test
groups:
  nzbs:
    path: /nzbs
    routes:
      index:
        path: /
      add:
        path: /add
        params:
          - {name: url, type: string}
          - {name: category, type: string}
          - {name: name, type: string}
      remove:
        path: /remove
        params:
          - {name: id, type: int}
      destroy:
        path: /destroy
        params:
          - {name: id, type: int}
      pause:
        path: /pause
        params:
          - {name: id, type: int}
      resume:
        path: /resume
        params:
          - {name: id, type: int}
      history:
        path: /history
        params:
          - {name: hidden, type: bool}
